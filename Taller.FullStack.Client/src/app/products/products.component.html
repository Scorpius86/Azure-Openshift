<div fxLayout="row" fxLayoutAlign="space-between center" fxLayoutGap="12px">
  <div class="example-loading-shade" *ngIf="isLoadingResults">
    <mat-spinner *ngIf="isLoadingResults"></mat-spinner>
  </div>
  <mat-card class="full-width">
    <mat-card-header>
      <mat-card-title><h3><span class="glyphicon glyphicon-lock"></span>Products List</h3></mat-card-title>
    </mat-card-header>

    <mat-card-content class="container">
      <div class="button-row">

      </div>
      <br>

      <div class="mat-elevation-z0">
        <table mat-table
               [dataSource]="products"
               class="full-width"
               matSort matSortActive="productId"
               matSortDisableClear matSortDirection="asc">

          <!-- Product Id Column -->
          <ng-container matColumnDef="productId">
            <th mat-header-cell *matHeaderCellDef>Product Id</th>
            <td mat-cell *matCellDef="let row">{{row.productId}}</td>
          </ng-container>

          <!-- Product Name Column -->
          <ng-container matColumnDef="productName">
            <th mat-header-cell *matHeaderCellDef>Product Name</th>
            <td mat-cell *matCellDef="let row">{{row.productName}}</td>
          </ng-container>

          <!-- Brand Name Column -->
          <ng-container matColumnDef="brandName">
            <th mat-header-cell *matHeaderCellDef>Brand Name</th>
            <td mat-cell *matCellDef="let row">{{row.brand.brandName}}</td>
          </ng-container>

          <!-- Category Name Column -->
          <ng-container matColumnDef="categoryName">
            <th mat-header-cell *matHeaderCellDef>Category Name</th>
            <td mat-cell *matCellDef="let row">{{row.category.categoryName}}</td>
          </ng-container>          

          <!-- Actions Column -->
          <ng-container matColumnDef="actions">
            <th class="cell" mat-header-cell *matHeaderCellDef> Actions </th>
            <td class="cell" mat-cell *matCellDef="let row">
              <div class="actions">
                <a mat-icon-button matTooltip="Edit Category">
                  <mat-icon>edit</mat-icon>
                </a>
                <a mat-icon-button matTooltip="Delete Category">
                  <mat-icon>delete</mat-icon>
                </a>
              </div>
            </td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
      </div>
    </mat-card-content>

  </mat-card>
</div>
